<html>
  <body>
    <style>
      .card{
          padding: 15px;
          border: 1px solid #4CAF50;
          width: 400px;
        }
        #myLabel{
          display: block;
          text-align: center;
          line-height: 150%;
          font-size: 20px;
          font-weight: bold;
        }
    </style>
    <div class="card">
      <label id="myLabel">Todo4U</label>
      <form class="form-group">
        <input type="text" id="todoData" class="form-control" placeholder="Enter todo here" required="true">
      </br>
        <label>Date (Optional)  :</label>
        <input type="date" id="date" required="true" class="form-control"/>
        <label>Time (Optional) :</label>
        <input type="time" id="time" required="true" class="form-control"/>
        <div class="input-group">
          <div class="form-check mb-2 mr-sm-2">
          </br>
            <label class="form-check-label" for="inlineFormCheck">
              Save current URL
            </label>
            <input class="form-check-input" type="checkbox" id="checkURL">
          </div>
        </br>
      <button type="button" id="myBtn" class="btn btn-success">Save</button>
      </form>
      <div id="oldTodos">
      </br>
        <button type="button" id="myBtnII" class="btn btn-success">Previous Todos</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
</html>
